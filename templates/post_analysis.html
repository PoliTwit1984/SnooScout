<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnooScout - Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --darker-bg: #141414;
            --card-bg: #242424;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #4f46e5;
            --accent-hover: #4338ca;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --highlight-color: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .header {
            background-color: var(--darker-bg);
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .header h1 {
            margin: 0;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(45deg, var(--accent), #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .analysis-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 8px 8px 16px var(--shadow-color),
                       -8px -8px 16px var(--highlight-color);
            transition: transform 0.3s ease;
        }

        .analysis-card:hover {
            transform: translateY(-4px);
        }

        .post-title {
            color: var(--text-primary);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .post-content {
            background-color: var(--darker-bg);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
            box-shadow: inset 4px 4px 8px var(--shadow-color),
                       inset -4px -4px 8px var(--highlight-color);
            white-space: pre-wrap;
            color: var(--text-secondary);
        }

        .stats-badge {
            background-color: var(--darker-bg);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-right: 0.75rem;
            margin-bottom: 0.75rem;
            display: inline-block;
            box-shadow: inset 2px 2px 4px var(--shadow-color),
                       inset -2px -2px 4px var(--highlight-color);
        }

        .idea-section {
            background-color: var(--darker-bg);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            box-shadow: inset 4px 4px 8px var(--shadow-color),
                       inset -4px -4px 8px var(--highlight-color);
        }

        .idea-section h5 {
            color: var(--text-primary);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .idea-input {
            width: 100%;
            min-height: 150px;
            background-color: var(--card-bg);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.5rem;
            resize: vertical;
            box-shadow: inset 2px 2px 4px var(--shadow-color),
                       inset -2px -2px 4px var(--highlight-color);
            transition: all 0.3s ease;
        }

        .idea-input:focus {
            outline: none;
            box-shadow: inset 3px 3px 6px var(--shadow-color),
                       inset -3px -3px 6px var(--highlight-color);
        }

        .idea-input::placeholder {
            color: var(--text-secondary);
        }

        .action-buttons {
            position: sticky;
            bottom: 2rem;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 8px 8px 16px var(--shadow-color),
                       -8px -8px 16px var(--highlight-color);
            z-index: 1000;
            text-align: center;
            margin-top: 2rem;
        }

        .btn-primary {
            background: var(--accent);
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-outline-primary {
            color: var(--text-primary);
            border: 2px solid var(--accent);
            background: transparent;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: var(--accent);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .btn-visit {
            background-color: transparent;
            color: var(--text-primary);
            border: 2px solid var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn-visit:hover {
            background-color: var(--text-secondary);
            color: var(--dark-bg);
            transform: translateY(-2px);
        }

        .post-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .alert {
            background-color: var(--card-bg);
            color: var(--text-primary);
            border: none;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 8px 8px 16px var(--shadow-color),
                       -8px -8px 16px var(--highlight-color);
        }

        .alert-info {
            border-left: 4px solid var(--accent);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Add Ideas & Notes</h1>
        </div>
    </div>

    <div class="container">
        <div class="mb-4">
            <a href="/analyze" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Back to Posts
            </a>
        </div>

        <div id="analysisContainer">
            <!-- Analysis content will be loaded here via JavaScript -->
        </div>

        <div class="action-buttons">
            <button onclick="saveIdeas()" class="btn btn-primary btn-lg">
                <i class="fas fa-save"></i> Save All Ideas & Notes
            </button>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            if (!num && num !== 0) return '0';
            num = parseInt(num);
            if (isNaN(num)) return '0';
            
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toLocaleString();
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function saveIdeas() {
            const savedIdeas = [];
            document.querySelectorAll('.idea-input').forEach(input => {
                if (input.value.trim()) {
                    savedIdeas.push({
                        postId: input.dataset.postId,
                        postTitle: input.dataset.postTitle,
                        idea: input.value.trim()
                    });
                }
            });
            localStorage.setItem('savedIdeas', JSON.stringify(savedIdeas));
            
            // Show save confirmation
            const button = document.querySelector('.action-buttons button');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-check"></i> Saved Successfully';
            button.style.background = '#10B981';
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = '';
            }, 2000);
        }

        function loadSavedIdeas() {
            try {
                const savedIdeas = JSON.parse(localStorage.getItem('savedIdeas')) || [];
                savedIdeas.forEach(savedIdea => {
                    const input = document.querySelector(`.idea-input[data-post-id="${savedIdea.postId}"]`);
                    if (input) {
                        input.value = savedIdea.idea;
                    }
                });
            } catch (e) {
                console.error('Error loading saved ideas:', e);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const selectedPosts = JSON.parse(localStorage.getItem('selectedPosts') || '[]');
            const analysisContainer = document.getElementById('analysisContainer');

            if (!selectedPosts.length) {
                analysisContainer.innerHTML = `
                    <div class="alert alert-info">
                        <h4>No Posts Selected</h4>
                        <p>Please go back and select some posts first.</p>
                    </div>
                `;
                return;
            }

            selectedPosts.forEach(post => {
                const card = document.createElement('div');
                card.className = 'analysis-card';
                card.innerHTML = `
                    <h3 class="post-title">${post.title}</h3>
                    <div class="post-date">
                        <i class="far fa-calendar-alt"></i> 
                        ${formatDate(post.created_utc)}
                    </div>
                    <div class="stats-container">
                        <span class="stats-badge">
                            <i class="fas fa-arrow-up"></i>
                            ${formatNumber(post.score)} upvotes
                        </span>
                        <span class="stats-badge">
                            <i class="fas fa-comments"></i>
                            ${formatNumber(post.num_comments)} comments
                        </span>
                        <span class="stats-badge">
                            <i class="fas fa-eye"></i>
                            ${formatNumber(post.view_count || 0)} views
                        </span>
                    </div>
                    <div class="post-content">${post.selftext || 'No content available'}</div>
                    <a href="${post.permalink}" target="_blank" class="btn btn-visit">
                        <i class="fas fa-external-link-alt"></i> View on Reddit
                    </a>
                    <div class="idea-section">
                        <h5><i class="fas fa-lightbulb"></i> Ideas & Notes</h5>
                        <textarea 
                            class="idea-input" 
                            placeholder="Write your ideas, insights, or notes about this post here..."
                            data-post-id="${post.id}"
                            data-post-title="${post.title}"
                        ></textarea>
                    </div>
                `;
                analysisContainer.appendChild(card);
            });

            // Load any previously saved ideas
            loadSavedIdeas();
        });
    </script>
</body>
</html>
